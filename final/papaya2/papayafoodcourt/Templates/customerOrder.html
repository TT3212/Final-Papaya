{%extends "base.html"%}
{%block title%}Papaya Food Court | Customer Orders {%endblock%}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/NavFooter.css') }}">
{% endblock %}

{%block content%}
<div class="container">
  <h1 class="title">Customer Order History</h1>
  
  <!--table-->
  <table class="table table-striped">
      <thead>
        <tr>
          <th>User ID</th>
          <th>UserName</th>
          <th>More</th>
        </tr>
      </thead>
    <tbody>
      {% for user in userList %}
        <tr>
  
          <td>{{user}}</td>
          <td>{{userDict[user].get_username()}}</td>
          <td><a href="/SpecificCustomerOrder/{{user}}">More</a></td>
        </tr>
        {% endfor %}
  
    </tbody>
  
  </table>

</div>


{%endblock%}
