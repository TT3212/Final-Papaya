{%extends "base.html"%}
{%block title%}Papaya Food Court {%endblock%}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/NavFooter.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/specifc_menu.css') }}">
{% endblock %}


{%block content%}

<div class="menu">
    {% for product in product_list %}
    <img src="/static/Images/Menus/{{ product.get_image() }}" alt="{{ product.get_name() }}" class="img-thumbnail">
    <h5 id="foodname">{{ product.get_name() }}</h5>
    <h6>Food Price: ${{ product.get_price() }}</h6>
    <h6>Food Description: {{ product.get_description() }}</h6>

    <br><br>
    {% endfor %}

    <form action="/addtocart"  method="POST">
        <input type="hidden" name="store_id" value="{{store_id}}">
        <input type="number" id="quantity" name="quantity" min="1" max="12" value="1">
        <input type="submit" class="submit_button" onclick="location.href='/addtocart'; " value="Order"/>
    </form>
</div>


{%endblock%}
